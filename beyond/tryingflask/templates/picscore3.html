{% extends "layout.html" %}

{% block content %}
<main class = "container signup-section">
  <div class = "section-content">
    {% set i = 1  %}
    {% set j = '0' %}
    <h2> Decide the scores</h2>

    <form method = "POST" action="/picscore3">
      <p class = "nice">Email<input type="text" name="email"><br></p>

      {% for i in range(1,51) %}
        <div class = "form-group">
          {% if (i < 100) %}
            <p>
              <div class="section-device"><img src="../static/img/freepics/a{{i}}.PNG" id = "imgclass"></div>
              <div class = "section-device">




              </div>
              <p>
                <p class = "nice"></p>
                <input type="radio" name="score{{i}}" id="radio{{i}}" value=1 checked>1<br>
                <input type="radio" name="score{{i}}" id="radio{{i}}" value=2>2<br>
                <input type="radio" name="score{{i}}" id="radio{{i}}" value=3>3<br>
                <input type="radio" name="score{{i}}" id="radio{{i}}" value=4>4<br>
                <input type="radio" name="score{{i}}" id="radio{{i}}" value=5>5<br>
              </p>
              <br>
            </p>
          {% endif %}
        </div>
      {% endfor %}
      <div class = "section-device">

      </div>
      <input type="submit" value="Submit">
    </form>
  </div>
</main>

{% endblock %}
